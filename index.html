<html lang="en">
<head>

    <style>
/* Global Styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f4f7;
    position: relative;
    min-height: 100vh;
}

/* Navbar Styling */
.navbar {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px 30px;
    background-color: #4CAF50; /* Green background for navbar */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    position: relative;
    height: 70px; /* Adjust the height as necessary */
}

.navbar h1 {
    color: white;
    margin-right: auto; /* Moves h1 to the left */
    font-size: 24px;
}

/* Circular "+" Button in the Center */
.add-contact-btn {
    width: 50px;
    height: 50px;
    background-color: white;
    color: #4CAF50;
    border: none;
    border-radius: 50%; /* Circular shape */
    text-align: center;
    font-size: 24px;
    line-height: 50px; /* Center the "+" inside */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, color 0.3s ease;
    cursor: pointer;
    text-decoration: none;
    margin: 0 20px;
}

.add-contact-btn:hover {
    background-color: #45a049; /* Darker green on hover */
    color: white;
}

/* Responsive Design */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        height: auto;
    }

    .navbar h1 {
        margin-bottom: 15px;
    }

    .add-contact-btn {
        width: 45px;
        height: 45px;
        line-height: 45px;
    }
}

    </style>
</head>
