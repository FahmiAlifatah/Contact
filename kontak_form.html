<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Kontak</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styling */
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Heading Style */
        .container h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
            font-size: 24px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Button Styling */
        button[type="submit"], .my-contact-button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* Green background for both buttons */
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px; /* Add space between buttons */
            margin-right: 10px; /* Space between buttons */
        }

        button[type="submit"]:hover, .my-contact-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* My Contact Button Styling */
        .my-contact-button {
            display: inline-block; /* Align with the submit button */
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            button[type="submit"], .my-contact-button {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Contact</h1>
        <form action="insert_form.php" method="post">
            <label for="id">Masukkan ID</label>
            <input type="text" id="id" name="id" required />

            <label for="nama">Masukkan Nama</label>
            <input type="text" id="nama" name="nama" required />

            <label for="nomor_tlp">Masukkan Nomor Telepon</label>
            <input type="text" id="nomor_tlp" name="nomor_tlp" required />

            <div style="display: flex; justify-content: space-between;">
                <button type="submit">Add Contact</button>
                <a href="show_data.php" class="my-contact-button">My Contact</a>
            </div>
        </form>
    </div>
</body>
</html>
